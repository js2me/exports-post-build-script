name: Publish
on:
  push:
    branches:
      - master

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

  build:
    runs-on: ubuntu-latest
    needs: cache-and-install

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build the project
        run: pnpm build